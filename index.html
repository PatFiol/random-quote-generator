<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quote Generator</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>


<body>
<header>
	<h1>QUOTE GENERATOR</h1>
</header>

	<div class="container" id="container">
	<div class="quote-container" id="quote-generator">
		<!-- Quote Element -->
		<div class="quote-text">
			<i class="fa-solid fa-angles-left"></i>
			<span id="quote"></span>
			<i class="fa-solid fa-angles-right"></i>
		</div>
		<!-- Author -->
		<div class="quote-author">
			<span id="author"></span>
		</div>

		<!-- Refresh Button -->
		<button class="refresh-button" id="new-quote" title="New Quote"><i class="fas fa-arrow-rotate-right"></i></button>

	</div>

<footer>
	<div class="share-buttons">

		<button class="twitter-button" id="twitter" title="Tweet This!">
			<i class="fa-brands fa-twitter"></i>
		</button>
		<button class="facebook-button" id="facebook" title="Share This!">
			<i class="fa-brands fa-facebook"></i>
		</button>
		<button class="reddit-button" id="reddit" title="Share This!">
			<i class="fa-brands fa-reddit-alien"></i>
		</button>
		<button class="linkedin-button" id="linkedin" title="Share This!">
			<i class="fa-brands fa-linkedin-in"></i>
		</button>

		</div>
</footer>

		<!-- Script -->
		<script src="quotes.js"></script>
		<script src="script.js"></script>

</body>

</html>
